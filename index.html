<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcard Generator</title>
  <!-- Add Google Fonts Link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&family=Roboto:wght@400;500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
    <h1>Flashcard Generator</h1>
    <p>
      Enter a topic or a list of terms and definitions to generate flashcards using the Gemini API.
    </p>

    <div id="apiKeySection" class="api-key-section">
      <h2>API Key Settings</h2>
      <p class="api-key-info">You need a Gemini API key to use this application. You can get your Gemini API key from <a
          href="https://makersuite.google.com/app/apikey" target="_blank">Google AI Studio</a>.</p>

      <div class="input-group">
        <input type="password" id="apiKeyInput" placeholder="Enter your Gemini API key" />
        <button id="toggleVisibilityBtn" class="icon-button">Show</button>
      </div>

      <button id="saveApiKeyBtn">Save API Key</button>
      <div id="apiKeyStatus" class="status-message"></div>
    </div>

    <div id="generatorSection">
      <h2>Generate Flashcards</h2>
      <textarea id="topicInput"
        placeholder="Enter topic (e.g., Ancient Rome) or 'Term: Definition' pairs (one per line)"></textarea>
      <button id="generateButton">Generate Flashcards</button>
      <div id="errorMessage" class="error-message"></div>
      <div id="flashcardsContainer" class="flashcards-container">
        <!-- Flashcards will be generated here -->
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
